name: simplicity_coin
description: A new Flutter project for a cryptocurrency wallet.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.0
  http: ^1.2.2
  crypto: ^3.0.1
  pointycastle: ^3.3.0
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  qr_flutter: ^4.1.0
  simple_animations: ^5.0.2
  shared_preferences: ^2.3.2
  flutter_animate: ^4.5.0
  mobile_scanner: ^6.0.1
  qr_code_dart_scan: ^0.9.1
  flutter_launcher_icons: ^0.14.1
  google_fonts: ^6.2.1
  path_provider: ^2.1.4
  bip39: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_icons:
  android: true
  ios: true
  image_path: "assest/logo.png"
  
flutter:
  uses-material-design: true

  assets:
    - assest/
    - assest/wallet.png
    - assest/coin.png
    - assest/logo.png
    - assest/gateway.png